<html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,900" rel="stylesheet">

  <style>
    body {
      color: white;
      background: black;
      font-family: Roboto;
      margin: 0;
      padding: 0;
    }

    #content {
      margin: 0.5in;
      margin-left: 1in;
    }

    img {
      float: left;
      margin-right: 0.5in;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1, h2 {
      text-shadow: 0 0 14px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-weight: 900;
      font-size: 1.5in;
      display: block;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    h2 {
      display: block;
      font-weight: 500;
      font-size: 0.75in;
      margin: 0;
    }

    #bg {
      background-size: cover;
      z-index: -1;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      filter: blur(15px);
      background-position-y: center;
    }
  </style>
</head>
<body>
  <div id="bg">

  </div>
  <div id="content">
    <img src="" alt="" width="300" height="300">
    <h1></h1>
    <h2></h2>
  </div>

  <script>
    const socket = io('http://localhost:47621')
    const title = document.querySelector('h1')
    const artist = document.querySelector('h2')
    const art = document.querySelector('img')
    const bg = document.querySelector('#bg')

    const update = (titleText, artistText, artUrl) => {
      title.innerText = titleText
      artist.innerText = artistText
      art.src = artUrl
      bg.style.backgroundImage = `url("${artUrl}")`
    }

    socket.on('song', track => {
      if (track.is_playing) {
        update(track.item.name.replace(/( -.*)/, ''), track.item.artists[0].name, track.item.album.images[1].url)
        textFit(title)
      } else {
        update('', '', '')
      }
    })
  </script>
</body>
</html>
